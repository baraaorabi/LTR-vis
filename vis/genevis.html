<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style type="text/css">
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="overview-container"></div><br><br>
    <div id="detail-container"></div>
<script>
var allCanvases = [];
var syncing = false;
function syncOverview() {
  if (syncing) return;
  syncing = true;
  var selection = d3.event.selection;
  allCanvases.forEach(b => d3.brushX().move(b, selection));
  loadDetail(selection[0], selection[1]);
  syncing = false;
} 

d3.select(window).on("load.overview", function() {
  d3.json("alignments.json", function(reads) {
    var scale = null;
    var svg = d3.select("#overview-container").selectAll("svg").data(reads).enter().append("svg").attr("width", 1020).attr("height", 80);
    var canvas = svg.append("g");
    allCanvases.push(canvas);
    canvas.selectAll("rect").data(function (read) {
        scale = d3.scaleLinear().domain([0, read.target_length]).range([0,1000]); 
        return read.data.filter(function(d) { return d.type != "i"});
      }).enter().append("rect")
      .attr("fill", function(d) {
        if (d.type == "m")
          return "green";
        else 
          return "gray";
      })
      .attr("x", function(d) { return scale(d.start) + 10; })
      .attr("y", function(d) {
        if (d.type == "m")
          return 40;
        else 
          return 42;
      })
      .attr("width", function(d) { return scale(d.end) - scale(d.start)})
      .attr("height", function(d) {
        if (d.type == "m")
          return 6;
        else 
          return 2;
      });
    canvas.selectAll("ellipse").data(function (read) {
        return read.data.filter(function(d) { return d.type == "i"});
      }).enter().append("ellipse")
      .attr("stroke", "purple")
      .attr("fill", "white")
      .attr("cx", function(d) { return scale(d.pos) + 10; })
      .attr("cy", function(d) { return 31; })
      .attr("rx", function(d) { return 8; })
      .attr("ry", function(d) { return 12; });
    canvas.selectAll("text").data(function (read) {
        return read.data.filter(function(d) { return d.type == "i"});
      }).enter().append("text")
      .text(function(d) {return d.length; })
      .attr("font-family", "Arial")
      .attr("font-size", "8px")
      .attr("fill", "black")
      .style("text-anchor", "middle")
      .attr("x", function(d) { return scale(d.pos) + 10; })
      .attr("y", function(d) { return 35; });
    canvas.attr("class", "brush").call(d3.brushX().on("start brush", syncOverview));
     //canvas.append("rect").attr("x", scale(650)).attr("y", 0).attr("width", scale(150)).attr("height", 80).attr("fill", "rgba(128, 128, 128, 0.5)").attr("stroke", "rgba(128, 128, 128, 0.8)");
  });
});

function loadDetail(min, max) {
  d3.json("gene.json", function(gene) {
    var scale = null;
    d3.select("#detail-container").select("*").remove();
    var canvas = d3.select("#detail-container").append("svg").attr("width", 1050).attr("height", 150);
    canvas.selectAll("rect").data(function () {
        scale = d3.scaleLinear().domain([0, (max - min)]).range([0,1000]); 
        return gene.seq.filter(function(d, i) { return i >= min && i < max});
      }).enter().append("rect")
      .attr("fill", function(d) {
        if (d == 0)
          return "green";
        else if (d == 1)
          return "darkblue";
        else if (d == 2)
          return "yellow";
        else 
          return "red";
      })
      .attr("x", function(d,i) { return scale(i) + 30; })
      .attr("y", function(d) {
        return 12;
      })
      .attr("width", function(d,i) { return scale(i + 1) - scale(i)})
      .attr("height", function(d) {
        return 80;
      });
    canvas.selectAll("text").data(function (read) {
        return gene.seq.filter(function(d, i) { return i >= min && i < max});
      }).enter().append("text")
      .text(function(d) { 
        if (d == 0)
          return "A";
        else if (d == 1)
          return "C";
        else if (d == 2)
          return "G";
        else 
          return "T";
      })
      .attr("font-family", "Arial")
      .attr("font-size", "7px")
      .attr("fill", "black")
      .style("text-anchor", "middle")
      .attr("x", function(d,i) { return scale(i) + 30 + (scale(i + 1) - scale(i))/2; })
      .attr("y", function(d) { return 10; });
    canvas.append("g").call(d3.axisBottom().scale(d3.scaleLinear().domain([min, max]).range([0,1000]))).attr("transform", "translate(30, 95)");
    canvas.append("g").call(d3.axisLeft().scale(d3.scaleLinear().domain([0, 16]).range([0,80]))).attr("transform", "translate(27, 12)");
  });
}
</script>
</body>
</html>
